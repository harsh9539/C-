<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Regular expression to check if string is a Indian mobile number
        // const regexExp = /^[0-9]\d{10}$/gi;
        const regexExp = /^\+?[0-9-]+$/;

        // String with Indian mobile number
        const str = prompt("enter your number", "9412345675");

        const isItValidIndianMobileNumber = regexExp.test(str);

        console.log(isItValidIndianMobileNumber); // true
    </script>
</body>

</html>
